{% extends "main.html" %}

<head>
    <meta charset="UTF-8">
</head>
<body>
    {% block content %}
   
    <a class="btn btn-primary" name="order" href="{{ url_for('common_statistic', order = 'asc') }}">ASC</a>
    <a class="btn btn-primary" name="order" href="{{ url_for('common_statistic', order = 'desc') }}">DESC</a>
    <table>
        <tr>
            <th><h3>P</h3></th>
            <th><h3>Driver</h3></th>
            <th><h3>Team</h3></th>
            <th><h3>Time</h3></th>
        </tr>
        {% for place, driver, team, lap_time in statistic %}
        <tr>
            <td><h3>{{place}}</h3></td>
            <td><h3>{{driver}}</h3></td>
            <td><h3>{{team}}</h3></td>
            <td><h3>{{lap_time}}</h3></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock content %}
</body>
